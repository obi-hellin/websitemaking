{% extends 'page/base.html' %}

{% block head_title %}Create Post - Portfolio{% endblock %}

{% block main_area %}

  <!-- title -->
  <section class="about-banner mb-40">
    <div class="container" id="main-area">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="about-content col-lg-12">
                <h1 class="text-white">
                    Create New Post
                </h1>
                <p class="text-white link-nav">
                    <a href="/">Home</a>  <span class="lnr lnr-arrow-right"></span>  <a href="/about_me">Create Post</a>
                </p>
            </div>
        </div>
    </div>
  </section>

  <!-- post form -->
  <form method="post" enctype="multipart/form-data">{% csrf_token %}
      <table>
          {{ form }}
          <tr>
              <th><label for="id_tags_str">Tags:</label></th>
              <td><input type="text" name="tags_str" id="id_tags_str"></td>
          </tr>
      </table>
      <button type="submit" class="btn btn-primary float-right">Submit</button>
  </form>

{% endblock %}
